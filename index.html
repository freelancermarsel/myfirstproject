<!-- Сообщаем браузеру как стоит обрабатывать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображаеся) -->
	<head>
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Подключение css файла -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок страницы в браузере -->
		<title>CSS. Часть №3 (Своства блоков - отступы, размеры, характеристики)</title>
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Контент -->

		<!-- Блочный тег -->
		<div class="example-block">
			Блочный тег <br>
			Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque dolore debitis itaque! Error, laboriosam laborum. Dignissimos sed quos numquam adipisci, deleniti laudantium asperiores, ullam ad, ipsum impedit dolorum fuga quasi?
		</div>

		

		<!-- Строчный тег -->
		<span class="example-string">
			Строчный тег <br>
		</span>

		<img src="https://www.ixbt.com/power/psu/photos/xilence/xp600-ge/1000/psu_003.jpg" alt="power-supply" class="power-supply">

	</body>
</html>
