<!-- Сообщаем браузеру как стоит обрабатывать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображаеся) -->
	<head>
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тэгами, часть №3 (Формы)</title>
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Контент -->

		<!-- Форма в HTML — раздел документа, позволяющий пользователю вводить информацию для последующей обработки системой. -->
		<form action="#" method="post" enctype="multipart/form-data">

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Имя</p>
				<!-- Поле ввода текста -->
				<input tabindex="1" type="text" name="name">
			</div>

			<!-- br - перенос но новую строку -->
			<br>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Пароль</p>
				<!-- Поле ввода пароля -->
				<input tabindex="2" type="password" name="password">
			</div>

			<!-- br - перенос но новую строку -->
			<br>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Телефон</p>
				<!-- Поле ввода телефона -->
				<input tabindex="3" type="tel" name="phone">
			</div>

			<!-- br - перенос но новую строку -->
			<br>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Пол</p>
				<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
				<div>
					<!-- p - определяет текстовый абзац -->
					<p>
						<!-- Атрибут type тега <input> со значением radio обычно используется для создания группы радиокнопок (переключателей), описывающих набор взаимосвязанных параметров. -->
						<input tabindex="4" checked type="radio" name="gender" value="male">Мужской
					</p>
					<!-- p - определяет текстовый абзац -->
					<p>
						<!-- Атрибут type тега <input> со значением radio обычно используется для создания группы радиокнопок (переключателей), описывающих набор взаимосвязанных параметров. -->
						<input tabindex="4" type="radio" name="gender" value="female">Женский
					</p>
				</div>
			</div>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Имущество</p>
				<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
				<div>
					<!-- p - определяет текстовый абзац -->
					<p>
						<!-- Флажки (жарг. чекбоксы) используют, когда необходимо выбрать любое количество вариантов из предложенного списка. Если требуется выбор лишь одного варианта, то для этого следует предпочесть переключатели (radiobutton). Флажок создаётся следующим образом. -->
						<input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
					</p>
					<!-- p - определяет текстовый абзац -->
					<p>
						<!-- Флажки (жарг. чекбоксы) используют, когда необходимо выбрать любое количество вариантов из предложенного списка. Если требуется выбор лишь одного варианта, то для этого следует предпочесть переключатели (radiobutton). Флажок создаётся следующим образом. -->
						<input tabindex="6" type="checkbox" name="car">Машина
					</p>
					<!-- p - определяет текстовый абзац -->
					<p>
						<!-- Флажки (жарг. чекбоксы) используют, когда необходимо выбрать любое количество вариантов из предложенного списка. Если требуется выбор лишь одного варианта, то для этого следует предпочесть переключатели (radiobutton). Флажок создаётся следующим образом. -->
						<input disabled tabindex="7" type="checkbox" name="home">Квартира
					</p>
				</div>
			</div>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Дополнительная инофрмация</p>
				<!-- Поле <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега <input> в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер. 
				Между тегами <textarea> и </textarea> можно поместить любой текст, который будет отображаться внутри поля. -->
				<textarea tabindex="8" name="additional-info"></textarea>
			</div>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Прикрепить фото</p>
				<!-- <input> элемент с атрибутом type="file" позволяет пользователю выбрать один файл или более из файлового хранилища своего устройства. После выбора эти файлы могут быть загружены на сервер при помощи формы, или обработаны JavaScript и File API. -->
				<input tabindex="9" type="file" name="photo">
			</div>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Любимый цвет</p>
				<!-- Тег <select> позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором-->
				<select tabindex="10" name="color">
					<!-- Тег <option> определяет отдельные пункты списка, создаваемого с помощью контейнера <select>. -->
					<option selected value="red">Красный</option>
				</select>
			</div>

			<!-- div - блок сайта, блочный тэг, занимает всю ширину строки -->
			<div>
				<!-- p - определяет текстовый абзац -->
				<p>Действия</p>
				<!-- Кнопка -->
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>

		</form>

	</body>
</html>
