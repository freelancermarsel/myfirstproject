<!-- Сообщаем браузеру как стоит обрабатывать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображаеся) -->
	<head>
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Подключение css файла -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок страницы в браузере -->
		<title>Привет SASS(SCSS)!</title>
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Контент -->
		<div class="block block--big">
			<a href="http://google.com" target="_blank" rel="noopener noreferrer" class="link">Google</a>
			<div class="block__text">
				Привет, я <span>фрилансер</span>!
			</div>
		</div>

		<a href="http://google.com" target="_blank" rel="noopener noreferrer" class="link-2">Google</a>
		<!-- /Контент -->
	</body>
</html>
